            .menubar{
            border:none;
            border:0px;
            margin:0px;
            padding:0 0 0 0;
            font: 67.5% "Lucida Sans Unicode", "Bitstream Vera Sans", "Trebuchet Unicode MS", "Lucida Grande", Verdana, Helvetica, sans-serif;
            font-size:14px;
            font-weight:bold;
            float: right;
            }

            .menubar ul{
            height:50px;
            list-style:none;
            margin:0;
            padding:0;
            }

            .menubar li{
            float:left;
            padding:0 0 0 0;
            }

            .menubar li a{
            color:#ffffff;
            display:block;
            font-weight:normal;
            line-height:30px;
            margin:0px;
            padding:0px 0px;
            text-align:center;
            text-decoration:none;
            }

            .menubar li a:hover, .menubar ul li:hover a{
            color:#FFFFFF;
            text-decoration:none;
            }

            .menubar li ul{
            display:none;
            height:auto;
            padding:0px;
            margin:0px;
            border:0px;
            position:absolute;
            width:200px;
            z-index:200;
            }

            .menubar li:hover ul{
            display:block;
            }

            .menubar li li {
            display:block;
            float:none;
            margin:0px;
            padding:0px;
            width:200px;
            }

            .menubar li:hover li a{
            margin-top:15px;
            background:none;
            }

            .menubar li ul a{
            display:block;
            height:50px;
            font-size:12px;
            font-style:normal;
            margin:0px;
            padding:0px 10px 0px 15px;
            text-align:left;
            }

            .menubar li ul a:hover, .menubar li ul li:hover a{
            width:80px;
            margin-top:15px;
            background: rgb(300,300,300);
            border:0px;
            color:#000000;
            text-decoration:none;
            }

            .menubar p{
            clear:left;
            }
